<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .sidebar {
            height: 100vh; /* Full viewport height */
            position: sticky;
            top: 0;
            overflow-y: auto;
            background-color: #6f506a;
            color:white
        }

    </style>
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand "  >Admin Panel</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 col-lg-2   sidebar" >
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-white" th:href="@{/dashbord}">
                            <i class="uil uil-estate"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" >
                            <i class="uil uil-estate"></i>
                            Inventory
                        </a>
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item">
                                <a class="nav-link text-white" th:href="@{/addProduct}">
                                    <i class="uil uil-files-landscapes"></i>
                                   1 .Add Product
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#" th:href="@{/viewProduct}">
                                    <i class="uil uil-files-landscapes"></i>
                                    2 .View Products
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" th:href="@{/billing}">
                            <i class="uil uil-chart"></i>
                            Billing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" >
                            <i class="uil uil-estate"></i>
                            Customer
                        </a>
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item">
                                <a class="nav-link text-white" th:href="@{/addCustomer}">
                                    <i class="uil uil-files-landscapes"></i>
                                    1 .Add Customer
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#" th:href="@{/viewCustomer}">
                                    <i class="uil uil-files-landscapes"></i>
                                   2 .View Customer
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- Content -->
        <main class="col-md-10 col-lg-10 px-md-4 bg-light vh-100">
            <div th:replace="${content}">
                <!-- Dynamic content will be included here -->
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
