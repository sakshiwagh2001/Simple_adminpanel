</head>
<body>

<section>
    <div class="container">
        <h1>View Products</h1>

        <!-- Success Message -->
        <div th:if="${success}" style="color: green;">
            <p th:text="${success}"></p>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a style="color:red; margin-left: 1rem;" th:href="@{/deleteProduct/{id}(id=${product.id})}">&#128465;</a>
                    <a style="color:blue; margin-left: 1rem;" th:href="@{/editProduct/{id}(id=${product.id})}">&#9998;</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
